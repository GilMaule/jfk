    <body>
        <section class="telalogin">
          <div class="cadastro">
            <form action="cadastro.html">
                <div class="form-group">
                  <label for="exampleInputEmail1"><h3>E-mail</h3></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com" >
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"><h3>Senha</h3></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sua Senha" >
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Mantenha-me Conectado</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <button class="btn btn-primary">Criar Conta</button>
                <div class="nopass">
                <a href="#">Esqueci Minha Senha</a>
                </div>
              </form>
